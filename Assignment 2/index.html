<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="Thor.jpg" alt="Thor">
                <h2>Rajesh Vepuri</h2>
                <p>Pro Member</p>
            </div>
            <nav class="menu">
                <a href="#"><i class="fa-solid fa-bars-staggered"></i></i> Streams</a>
                <a href="#"><i class="fa-solid fa-volleyball"></i></i> Games</a>
                <a href="#"><i class="fa-solid fa-gamepad"></i></i> New</a>
                <a href="#"><i class="fa-solid fa-bookmark"></i></i> Library</a>
            </nav>
            <div class="promo">
                <p>Join pro for free games.</p>
            </div>
        </aside>
        <main class="content">
            <h1>Active Games</h1>
            <hr>
            <div class="game-list">
                <div class="game-item">
                    <img src="Game.jpg" alt="Assassin's Creed Valhalla">
                    <div class="game-details">
                        <h3>Assassins Creed Valhalla</h3>
                        <p>PS5 Version</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: 60%;"></div>
                        </div>
                    </div>
                    <span class="progress-percent">60%</span>
                </div>
                <div class="game-item">
                    <img src="Game.jpg" alt="Assassin's Creed Valhalla">
                    <div class="game-details">
                        <h3>Assassins Creed Valhalla</h3>
                        <p>PS5 Version</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: 60%;"></div>
                        </div>
                    </div>
                    <span class="progress-percent">60%</span>
                </div>
                <div class="game-item">
                    <img src="Game.jpg" alt="Assassin's Creed Valhalla">
                    <div class="game-details">
                        <h3>Assassins Creed Valhalla</h3>
                        <p>PS5 Version</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: 60%;"></div>
                        </div>
                    </div>
                    <span class="progress-percent">60%</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
